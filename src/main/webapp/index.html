<!DOCTYPE html>
<html lang="en" ng-app="upModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="upCtrl" class="container upload">
<div class="row">
    <div class="col-md-4 right col-sm-1">Nsb</div>
    <div class="col-md-6 col-sm-11">
        <input type='file' ng-file='uploadfiles1'>
    </div>
</div>
<div class="row">
    <div class="col-md-4 right col-sm-1">Scb</div>
    <div class="col-md-6 col-sm-11">
        <input type='file' ng-file='uploadfiles2'>
    </div>
</div>
<div class="row">
    <div class="col-md-4 right col-sm-1">Long file (Android)</div>
    <div class="col-md-6 col-sm-11">
        <input type='file' ng-file='uploadfiles3'>
    </div>
</div>
<div class="row">
    <div class="col-md-12 center">
        <input type='button' value='Upload' id='upload' ng-click='upload()' >
    </div>
</div>
<BR/>
    <a ng-show="response" ng-href="/csr-front/account.html?temp={{response}}" type="button" class="btn btn-success col-md-12" ng-click="pack()">Garage</a>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
</body>
</html>
