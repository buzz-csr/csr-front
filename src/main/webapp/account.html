<html ng-app="modModule">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <base href="/csr-front/" />
</head>
<body ng-controller="modCtrl" class="container">

<div class="row">
    <div class="col-md-12"><h3>{{fileEdited.name}} <span ng-show="userId" class="userid"> - {{userId}}</span></h3></div>
</div>
<div class="row bottom">
    <button type="button" class="btn btn-outline-success col-md-12 btn-lg" ng-click="downloadFile()">Télécharger fichiers</button>
</div>

<div class="row bottom">
        <button type="button" class="col-md-6 btn btn-primary btn-lg" ng-click="tab('resources.html')">Resources</button>
        <button type="button" class="col-md-6 btn btn-primary btn-lg" ng-click="tab('garage.html')">Garage</button>
</div>
<div ng-include="template"></div>

<div class="activities">
    <div class="activity" ng-repeat="a in activities track by $index">{{a}}</div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script type="text/javascript" src="js/mod.js"></script>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
