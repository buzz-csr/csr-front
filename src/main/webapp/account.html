<html ng-app="modModule">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <base href="/csr-front/" />
</head>
<body ng-controller="modCtrl" class="container">

<div class="row">
    <div class="col-md-12"><h3>User name : {{fileEdited.name}}</h3></div>
</div>
<div class="row">
    <button type="button" class="btn btn-success col-md-12" ng-click="downloadFile()">Télécharger fichiers</button>
</div>
<div class="row car" ng-repeat="carId in fileEdited.cgpi track by $index" ng-show="carId != -1" ng-class="getGarageClass($index)">
    <div ng-show="isTop($index)" class="col-md-12 garage-head">{{getGarageNumber($index)}}</div>
    <div class="col-md-6" title="{{getCarName(fileEdited.caow[carId].crdb)}}">{{fileEdited.caow[carId].crdb}}</div>
    <div class="col-md-1">{{fileEdited.caow[carId].nupl.txt}}</div>
    <div class="col-md-1">{{fileEdited.caow[carId].ctie}}</div>
    <div class="col-md-1">({{fileEdited.caow[carId].cepi}})</div>

    <div class="col-md-1"><img data-toggle="modal" data-target="#collectionsModal" ng-click="saveEditedCar(fileEdited.caow[carId])" src="images/replace.png" /></div>
    <div class="col-md-1"><img ng-click="fullCar(fileEdited.caow[carId])" src="images/full.png" /></div>
    <div class="col-md-1"><img ng-show="fileEdited.caow[carId].elcl == 0" ng-click="elite(fileEdited.caow[carId])" src="images/permis.jpg" /></div>
</div>

<div class="row">
    <button type="button" data-toggle="modal" data-target="#collectionsModal" class="btn btn-secondary col-md-12" ng-click="addCar()">Ajouter voiture</button>
</div>

<div class="activities">
    <div class="activity" ng-repeat="a in activities track by $index">{{a}}</div>
</div>

<div class="modal fade" id="collectionsModal" tabindex="-1" role="dialog" aria-labelledby="collectionsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-collections" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="collectionsModalLabel">Liste des voitures full</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="collections">
                <div class="container-fluid">
                    <div class="row">
                        <input type="text" ng-model="searchCar" ng-change="search()" />
                    </div>
                    <div class="row">
                        <div class="col-md-3 car-show" ng-repeat="car in searchedCar">
                            <img ng-src="{{getCarImg(car.path,car.carName)}}" data-dismiss="modal" ng-click="replace(car.path,car.carName)" />
                            {{car.carName}} / {{car.path}}
                        </div>
                    </div>
                    <div class="row" ng-repeat="dir in collectionsDir">
                        <select class="col-md-12" ng-model="selectDir" ng-change="addSelect(selectDir)">
                            <option ng-repeat="subDir in dir" ng-value="subDir">{{subDir.directory}}</option>
                        </select>
                        <div class="row">
                            <div class="col-md-3 car-show" ng-repeat="car in selectDir.cars">
                                <img ng-src="{{getCarImg(selectDir.path,car)}}" data-dismiss="modal" ng-click="replace(selectDir.path,car)" />
                                {{car}}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="closeCollection()">Close</button>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script type="text/javascript" src="js/mod.js"></script>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

</body>
</html>
